<div class="modal-header">
  <h1 class="modal-title fs-5" id="gridDataLabel">Thông tin chi tiết</h1>
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-pulse" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
    <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

  <div class="modal-body">
    <ng-container *ngIf="resProduct">
      <div class="container-fluid" >
        <form>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Tên sản phẩm
                  </label>
                  <input type="text" id="name" name="name" class="form-control " placeholder="Nhập tên sản phẩm" (input)="inputChange()" [(ngModel)]="resProduct.title">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Giá khuyến mãi
                  </label>
                  <input (input)="inputChange()" type="number" id="priceSale" name="priceSale" class="form-control " placeholder="Nhập giá khuyến mãi" (input)="inputChange()" [(ngModel)]="resProduct.priceSale">
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Đơn giá
                  </label>
                  <input (input)="inputChange()" type="number" id="price" name="price" class="form-control " placeholder="Nhập đơn giá" (input)="inputChange()" [(ngModel)]="resProduct.price">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group" *ngIf="resCategory">
                  <label class="form-control-label" for="input-email">Danh mục</label>
                  <select class="form-control" [(ngModel)]="resProduct.categoryId">
                    <option *ngFor="let item of resCategory" [ngValue]="item.idCategory">{{ item.title }}</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"> Mô tả
                  </label>
                  <input type="text" id="description" name="description" class="form-control " placeholder="Nhập mô tả" (input)="inputChange()" [(ngModel)]="resProduct.description">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                    <input id="file" type="file"  (change)="onFileChanged($event)" class="d-none" accept="image/*,.jpg, .png, .jpeg" style="display: none;" multiple>
                    <label for="file" style="margin-left: 20px;" class="btn text-white btn-primary btn-round">Chọn ảnh</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                    <input id="file" type="file" (change)="onFileChanged($event)" class="d-none" accept="image/*,.jpg, .png, .jpeg" style="display: none;" multiple>
                    <label for="file" style="margin-left: 20px;" class="btn text-white btn-primary btn-round">Thêm size</label>
                </div>
              </div>
            </div>
            <div class="col-lg-12" *ngIf="urls">
              <div class="form-group" style="display: flex;
              justify-content: space-around">
                  <img *ngFor="let url of urls" [src]="url"
                  style="border-radius:10px; object-fit:fill; width: 10rem;height: 12rem;"><br>              
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row align-items-center">
        <div class="col-12 text-right">
          <button *ngIf="type=='detail'" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" >Xóa</button>
          <button *ngIf="isChange" (click)="save()" class="btn btn-sm btn-success">{{type == 'detail' ? "Lưu":"Thêm"}}</button>
        </div>
      </div>       
    </ng-container>
  </div>
