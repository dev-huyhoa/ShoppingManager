<div class="modal-header">
    <h1 class="modal-title fs-5" id="gridDataLabel">Thông tin chi tiết</h1>
    <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="resProduct">
      <div class="container-fluid" >
        <form>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Tên sản phẩm
                  </label>
                  <input type="text" id="name" name="name" class="form-control " placeholder="Nhập tên chức vụ" (input)="inputChange()" [(ngModel)]="resProduct.product.title">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Giá khuyến mãi
                  </label>
                  <input type="text" id="name" name="name" class="form-control " placeholder="Nhập tên chức vụ" (input)="inputChange()" [(ngModel)]="resProduct.product.priceSale">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Đơn giá
                  </label>
                  <input type="text" id="description" name="description" class="form-control " placeholder="Nhập mô tả" (input)="inputChange()" [(ngModel)]="resProduct.product.price">
                </div>
              </div>
              <div class="col-lg-6 col-12">
                <div class="form-group" *ngIf="resCategory">
                  <label class="form-control-label" for="input-email">Danh mục</label>
                  <select class="form-control" [(ngModel)]="resCategory[0].idCategory">
                    <option *ngFor="let item of resCategory" [Value]="item.idCategory">{{ item.idCategory }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
  
      <div class="row align-items-center">
        <div class="col-12 text-right">
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteRoleModal" >Xóa</button>
          <button (click)="save()" *ngIf="isChange" class="btn btn-sm btn-success" >{{type == 'detail' ? "Lưu":"Thêm"}}</button>
        </div>
      </div>       
    </ng-container>
  </div>
