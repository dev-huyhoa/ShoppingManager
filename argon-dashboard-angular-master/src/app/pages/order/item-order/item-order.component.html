<div class="modal-header">
    <h1 class="modal-title fs-5" id="gridDataLabel">Thông tin chi tiết</h1>
    <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="resOrder">
      <div class="container-fluid" >
        <form>
            <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Tên sản phẩm
                    </label>
                    <!-- <input type="text" id="name" name="name" class="form-control " placeholder="Nhập tên sản phẩm" (input)="inputChange()" [(ngModel)]="resProduct.title"> -->
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Giá khuyến mãi
                    </label>
                    <!-- <input (input)="inputChange()" type="number" id="priceSale" name="priceSale" class="form-control " placeholder="Nhập giá khuyến mãi" (input)="inputChange()" [(ngModel)]="resProduct.priceSale"> -->
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Đơn giá
                    </label>
                    <!-- <input (input)="inputChange()" type="number" id="price" name="price" class="form-control " placeholder="Nhập đơn giá" (input)="inputChange()" [(ngModel)]="resProduct.price"> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Tổng tiền</label>
                    <input type="number" id="description" name="description" class="form-control " placeholder="Nhập mô tả" (input)="inputChange()" [(ngModel)]="resOrder.totalAmount">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"> Số tiền đã giảm giá
                    </label>
                    <input type="number" id="description" name="description" class="form-control " placeholder="Nhập mô tả" (input)="inputChange()" [(ngModel)]="resOrder.amoutReduced">
                  </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username"> Số tiền đã thanh toán
                      </label>
                      <input type="number" id="description" name="description" class="form-control " placeholder="Nhập mô tả" (input)="inputChange()" [(ngModel)]="resOrder.amountPaid
                      ">
                    </div>
                  </div>
              </div>

        </form>
      </div>
  
      <div class="row align-items-center">
        <div class="col-12 text-right">
          <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCategoryModal" >Xóa</button>
          <button (click)="save()" *ngIf="isChange" class="btn btn-sm btn-success" >{{type == 'detail' ? "Lưu":"Thêm"}}</button>
        </div>
      </div>       
    </ng-container>
  </div>
